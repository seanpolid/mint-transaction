<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="login/css/styles.css" />
</head>
<body>
	<main>
		<form class="login" method="POST" action="/login">
			<input type="text" name="username" placeholder="Username" required/>
			<input type="password" name="password" placeholder="Password" autocomplete="current-password" required/>
			
			<div class="forgotRegion">
				<a href="/login/help/username">Forgot username</a>
				<a href="/login/help/password">Forgot password</a>
			</div>
			
			<input type="submit" value="Login" />
		</form>
		
		<button type="button">Create New Account</button>
		
		<div class="oauthOptions">
			<a href="/oauth2/authorization/github">
				<img class="icon" src="login/imgs/github-mark.svg" />
			</a>
			<a href="/oauth2/authorization/google">
				<img class="icon" src="login/imgs/google-icon.svg" />
			</a>
		</div>
	</main>
	
	<script src="login/js/register.js"></script>
</body>
</html>
