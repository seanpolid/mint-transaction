spring:
  config:
    activate:
      on-profile: test
      
  datasource:
    url: jdbc:mysql://${TT_MYSQL_TEST_HOST}/transaction_tracker
    username: ${TT_MYSQL_TEST_USERNAME}
    password: ${TT_MYSQL_TEST_PASSWORD}
    
  flyway: 
    enabled: true 