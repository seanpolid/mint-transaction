spring:
  profiles:
    active: dev
    
---

spring:
  config:
    activate:
      on-profile: dev
  
  datasource:
    url: jdbc:mysql://${TT_MYSQL_HOST}/transaction_tracker
    username: ${TT_MYSQL_USERNAME}
    password: ${TT_MYSQL_PASSWORD}
  
  flyway:
    enabled: true
    
logging:
  file:
    name: transaction-tracker.log


